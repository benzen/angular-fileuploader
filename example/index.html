<html ng-app="demo">
  <head>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>

    <script type="text/javascript" src="js/angular-fileuploader.js"></script>
    <script type="text/javascript">
      var app = angular.module('demo', ['ng-fileuploader']);
      app.controller('indexCtrl', function ($scope, $timeout) {

        $scope.$watch('myFile',function(newValue){
          console.log( "file changed", newValue);
        });

      });


    </script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
  </head>
  <body>
    A very simple form
  <form ng-controller="indexCtrl">

    <div class="form-group">
      <label>File</label>
      <fileuploader data-ng-model="myFile" message="Choose a file" button-class="fa fa-lg fa-paperclip">

   </div>

  </form>
  </body>
</html>
