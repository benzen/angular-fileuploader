<html ng-app="demo">
  <head>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>

    <script type="text/javascript" src="js/angular-fileuploader.js"></script>
    <script type="text/javascript">
      var app = angular.module('demo', ['ng-fileuploader']);
      app.controller('indexCtrl', function ($scope) {
        $scope.$on("fileChange", function( event, file ){
          $scope.$apply(function(){
            $scope.myFile = file
          });
        });
      });


    </script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
  </head>
  <body>
    A very simple form
  <form ng-controller="indexCtrl">
    <div class="form-group">
     <label>File</label>
     <div class="form-group">
       <div fileuploader="fileuploader" class="input-group">
         <div data-ng-show="myFile" class="form-control">{{myFile.name}}</div>
         <div data-ng-hide="myFile" class="form-control">Choose a file</div>
         <div class="input-group-addon">
           <div class="fa fa-lg fa-paperclip"></div>
         </div>
       </div>
     </div>
   </div>
  </form>
  </body>
</html>
